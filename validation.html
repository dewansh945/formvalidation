<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            text-align: center;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
        }

        form input {
            margin: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registration Form</h1>
    </header>
    <form method="POST">
        <div id="errorname"></div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" placeholder="Enter Your Username" required><br>

        <label for="mob">Mobile Number:</label>
        <input type="tel" id="mob" name="mob" placeholder="Enter Mobile Number" required><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Password" required><br>

        <label for="cpass">Confirm Password:</label>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm Password" required><br>

        <button type="button" onclick="return validation()">Register</button>
    </form>
    <script src="Validation.js"></script>
</body>

</html>
